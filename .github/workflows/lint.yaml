name: "Build and Test"
on:
  push:

jobs:
  sign:
    name: "Build and Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "web-ext lint"
        uses: kewisch/action-web-ext@v1
        with:
          cmd: lint
          source: webext
          channel: listed

      - name: "web-ext build"
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: webext

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run tests
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release
